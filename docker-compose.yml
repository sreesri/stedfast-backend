version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stedfast-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=stedfast
      - POSTGRES_PASSWORD=stedfast
      - POSTGRES_DB=stedfast
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
